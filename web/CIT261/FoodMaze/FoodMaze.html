<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>FoodMaze</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <canvas id="canvas" width="600" height="400">Your browser does not support the HTML5 canvas tag.</canvas>
        <div id="gameboard">
            <img id="broccoli1" class="broccoli" style="top:8px; left:508px" src='broccoli.png'>
            <img id="broccoli2" class="broccoli" style="top:108px; left:308px" src='broccoli.png'>
            <img id="broccoli3" class="broccoli" style="top:208px; left:108px" src='broccoli.png'>

            <img id="bread1" class="bread" style="top:8px; left:208px" src='bread.png'>
            <img id="bread2" class="bread" style="top:208px; left:408px" src='bread.png'>
            <img id="bread3" class="bread" style="top:308px; left:8px" src='bread.png'>

            <img id="coffee1" class="coffee" style="top:8px; left:108px" src='coffee.png'>
            <img id="coffee2" class="coffee" style="top:208px; left:508px" src='coffee.png'>
            <img id="coffee3" class="coffee" style="top:308px; left:208px" src='coffee.png'>
        </div>

        <div id="gamepiece" style="top:308px; left:508px"></div>
        <div id="youAreHere" style="top:326px; left:608px">You are here</div>

        <audio id="buzzer" class="hidden">
            <source src="buzzer.wav" type="audio/mpeg">
        </audio>
        <audio id="blip" class="hidden">
            <source src="blip.wav" type="audio/mpeg">
        </audio>

        <div id="overlay" style="display:none" onclick="off()">
            <video id="instructionsVid" width="320" height="240" autoplay>
                <source src="instructions.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
        </div>

        <button onclick="on()">View Game Instructions</button>
        
    </body>
    <footer>
        <script type="text/javascript" src="script.js"></script>
        <!--Got some of the neon gradient information from https://codepen.io/FelixRilling/pen/qzfoc-->
    </footer>
    </html>
